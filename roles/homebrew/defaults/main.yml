---

homebrew_repo: https://github.com/Homebrew/brew

homebrew_prefix: /usr/local
homebrew_install_path: "{{ homebrew_prefix }}/Homebrew"
homebrew_brew_bin_path: "{{ homebrew_prefix }}/bin"

homebrew_directories:
  - bin
  - Caskroom
  - Cellar
  - etc
  - Frameworks
  - Homebrew
  - include
  - lib
  - opt
  - sbin
  - share
  - var

homebrew_casks:
  - dropbox
  - firefox
  - font-fira-code
  - font-source-code-pro
  - google-chrome
  - hammerspoon
  - iterm2
  - obsidian
  - slack
  - spotify
  - visual-studio-code

homebrew_packages:
  - coreutils
  - croc
  - diff-so-fancy
  - dockutil
  - findutils
  - fzf
  - gnupg
  - htop
  - imagemagick
  - jq
  - nvm
  - pyenv
  - svn  # needed for fonts as of 2/22
  - the_silver_searcher
  - tldr
  - wget
